<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Weather app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
		
	</head>
	<body>
        
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box"
                placeholder="search for a city..." />
            </header>
            <main>
                <section class="location">
                    <div class="city">Brisbane, AU</div>
                    <div class="date">Thursday 6 May 2020</div> 
                </section>
                <div class="current">
                    <div class="temp">15<span>°c</span></div>
                    <div class="weather">Sunny<img src="http://openweathermap.org/img/wn/01d@2x.png"></div>
                    <div class="hi-low">13°C / 16°C</div>
                </div>
                <div class="forecast">

                    <div class="column day1">  
                        <div class="weekday">Friday</div>
                        <div class="temp">15<span>°c</span></div>
                        <div class="weather">Sunny</div>
                        <div>
                        <img id="day1" src="http://openweathermap.org/img/wn/10d@2x.png">
                        </div>
                       
                        <div class="hi-low">13°C / 16°C</div>
                    </div>
                    
                    <div class="column day2">  
                        <div class="weekday">Friday</div>
                        <div class="temp">15<span>°c</span></div>
                        <div class="weather">Sunny</div>
                        <div>
                        <img id="day1" src="http://openweathermap.org/img/wn/10d@2x.png">
                        </div>
                        <div class="hi-low">13°C / 16°C</div>
                    </div>
                    <div class="column day3">  
                        <div class="weekday">Friday</div>
                        <div class="temp">15<span>°c</span></div>
                        <div class="weather">Sunny</div>
                        <div>
                            <img id="day1" src="http://openweathermap.org/img/wn/10d@2x.png">
                        </div>
                        <div class="hi-low">13°C / 16°C</div>
                    </div>
                    <div class="column day4">  
                        <div class="weekday">Friday</div>
                        <div class="temp">15<span>°c</span></div>
                        <div class="weather">Sunny</div>
                        <div>
                        <img id="day1" src="http://openweathermap.org/img/wn/10d@2x.png">
                        </div>
                        <div class="hi-low">13°C / 16°C</div>
                    </div>
                    
                    <div class="column day5">  
                        <div class="weekday">Friday</div>
                        <div class="temp">15<span>°c</span></div>
                        <div class="weather">Sunny</div>
                        <div>
                        <img id="day1" src="http://openweathermap.org/img/wn/10d@2x.png">
                        </div>
                        <div class="hi-low">13°C / 17°C</div>
                    </div>
                    
                    
                </div>


            </main>
        </div>

        <script src="assets/js/scripts.js"></script>
    </body>
    </html>
